<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iMacros .iim generator for Twitter and Tumblr mass follow</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<h1 id="#top">iMacros .iim generator for Twitter and Tumblr mass follow</h1>
		<p>1) Select a support, Twitter or Tumblr. 2) What you want to do : follow or defollow. 3) Select how much you want to do</p>

		<div>

			<select name="select" id="support">
			  <!-- <option value="tumblr">Tumblr</option> -->
			  <option value="twitter" selected>Twitter</option>
			</select>

			<select name="select" id="toDo">
			  <!-- <option value="defollow">Mass Defollow</option> -->
			  <option value="follow" selected>Mass Follow</option>
			</select>

			How much : <input type="text" name="numberFollows" id="howMuch" placeholder="Enter a round number"/>

			<button id="go">GO</button>

			<div id="result">
				<h2>Copy the following text in iMacro</h2>
				<button id="copy-button" title="Click to copy me." data-clipboard-target="content">copy</button>

				<div id="contentgate">
					<code id="content"></code>
				</div>

			<br>
			<button onclick="copyToClipboard('content')">copy</button> <a href="#top"><button>top</button></a>
			</div>

		</div>

		<script src="node_modules/zeroclipboard/dist/ZeroClipboard.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
